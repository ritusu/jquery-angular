<h1>Check the status of your ticket here</h1>
<form  (ngSubmit)="checkStatus()">
    Enter PNR NO:
     <input type="number"  [(ngModel)]=pnrNo name="pnrNo" />
    <button type="submit">check status</button>

</form>
<div *ngIf="pnr">
    TrainNo :{{pnr.trainNo}}<br/>
    Date of Travel: {{pnr.date}}<br/>
    Status: {{pnr.status}}

</div>
